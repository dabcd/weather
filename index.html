<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather forecast</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <h1>Weather forecast</h1>
          <div class="row">
            <div class="col-sm-5 order-2 order-sm-1">
              <h2>Kyiv</h2>
              <p>Sunday 14:30</p>
            </div>
            <div class="col-sm-7 order-1 order-sm-2 mb-4 gx-5">
              <div class="input-group">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Enter a city"
                  aria-label="Enter a city"
                  aria-describedby="button-addon2"
                />
                <button
                  class="btn btn-secondary"
                  type="button"
                  id="button-addon2"
                >
                  Search
                </button>
              </div>
            </div>
          </div>
          <div class="row justify-content-center">
            <div class="col-sm-5">
              <h2>21°C</h2>
            </div>
            <div class="col-sm-7 col-auto">
              <ul>
                <li>Clear</li>
                <li>Precipitation: 10%</li>
                <li>Wind: 5 km/h</li>
              </ul>
            </div>
          </div>
          <div class="row mx-0">
            <div class="col-sm-2 col-4 mb-2 g-3">
              <div class="card border border-2 border-white">
                <div class="card-body">
                  <p>Mon</p>
                  <p>18°C</p>
                </div>
              </div>
            </div>
            <div class="col-sm-2 col-4 mb-2 g-3">
              <div class="card border border-2 border-white">
                <div class="card-body">
                  <p>Tue</p>
                  <p>19°C</p>
                </div>
              </div>
            </div>
            <div class="col-sm-2 col-4 mb-2 g-3">
              <div class="card border border-2 border-white">
                <div class="card-body">
                  <p>Wed</p>
                  <p>12°C</p>
                </div>
              </div>
            </div>
            <div class="col-sm-2 col-4 mb-2 g-3">
              <div class="card border border-2 border-white">
                <div class="card-body">
                  <p>Thu</p>
                  <p>14°C</p>
                </div>
              </div>
            </div>
            <div class="col-sm-2 col-4 mb-2 g-3">
              <div class="card border border-2 border-white">
                <div class="card-body">
                  <p>Fri</p>
                  <p>18°C</p>
                </div>
              </div>
            </div>
            <div class="col-sm-2 col-4 mb-2 g-3">
              <div class="card border border-2 border-white">
                <div class="card-body">
                  <p>Sat</p>
                  <p>20°C</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
